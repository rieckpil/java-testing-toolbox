version: '3'
services:
  database:
    image: postgres:12.3
    environment:
      - POSTGRES_USER=testcontainers
      - POSTGRES_PASSWORD=secret
  keycloak:
    image: quay.io/keycloak/keycloak:18.0.2
    environment:
      - KEYCLOAK_ADMIN=testcontainers
      - KEYCLOAK_ADMIN_PASSWORD=secret
      - DB_VENDOR=h2
